# ┌───────────────────────────────────────────────────────────────┐
# │ AI DETECTION SETTINGS                                         │
# │ Настройки AI модели и детекции                               │
# └───────────────────────────────────────────────────────────────┘
ai:
  # Минимальная вероятность для срабатывания (0.0 - 1.0)
  # 0.85 = 85% уверенность что игрок читер
  threshold: 0.85
  
  # Количество тиков в последовательности для анализа
  # Больше = точнее, но медленнее
  # Рекомендуется: 40-60
  sequence_length: 40
  
  # Интервал между отправками данных (в тиках)
  # Меньше = чаще проверки, больше нагрузка
  # Рекомендуется: 10-20
  step_interval: 10
  
  # Множитель для buffer (как быстро растет подозрение)
  # Больше = агрессивнее детекция
  buffer_multiplier: 2.0
  
  # Скорость decay буфера (как быстро падает подозрение)
  # Больше = быстрее прощаем
  buffer_decay: 0.5
  
  # Порог буфера для срабатывания
  # При достижении - выполняются команды наказания
  buffer_threshold: 10.0

# ┌───────────────────────────────────────────────────────────────┐
# │ HOLOGRAM SETTINGS                                             │
# │ Настройки голограмм над игроками                             │
# └───────────────────────────────────────────────────────────────┘
hologram:
  # Включить голограммы
  enabled: true
  
  # Показывать только OPs
  # true = только админы видят
  # false = все видят
  op_only: true
  
  # Максимальное количество последних проверок
  # Рекомендуется: 5-10
  max_strikes: 8
  
  # Высота голограммы над головой (в блоках)
  height: 2.5
  
  # Показывать голограммы для игроков без данных
  # true = показывать всем
  # false = только с данными
  show_empty: false

# ┌───────────────────────────────────────────────────────────────┐
# │ GUI MENU SETTINGS                                             │
# │ Настройки меню "Курятник"                                     │
# └───────────────────────────────────────────────────────────────┘
gui:
  # Включить GUI меню
  enabled: true
  
  # Количество игроков на странице
  # Максимум: 45 (5 рядов)
  items_per_page: 28
  
  # Длительность кэша в миллисекундах
  # Больше = меньше нагрузка, но менее актуальные данные
  # Рекомендуется: 3000-10000 (3-10 секунд)
  cache_duration_ms: 5000

# ┌───────────────────────────────────────────────────────────────┐
# │ DATASET SETTINGS                                              │
# │ Настройки датасетов для обучения                             │
# └───────────────────────────────────────────────────────────────┘
dataset:
  # Путь к папке с датасетами
  path: "plugins/GrimAC/ml_datasets/"
  
  # Минимальное количество сэмплов для обучения
  # Меньше = неточная модель
  min_samples: 500
  
  # Минимальный процент легитных данных (%)
  # Для баланса: 40-60%
  balance_min: 40.0
  
  # Максимальный процент легитных данных (%)
  balance_max: 60.0

# ┌───────────────────────────────────────────────────────────────┐
# │ PERFORMANCE SETTINGS                                          │
# │ Настройки производительности                                  │
# └───────────────────────────────────────────────────────────────┘
performance:
  # Как часто обновлять кэш OPs (в тиках)
  # 100 тиков = 5 секунд
  # Меньше = актуальнее, больше нагрузка
  op_cache_refresh_ticks: 100
  
  # Как часто обновлять голограммы (в тиках)
  # 10 тиков = 0.5 секунды
  # Меньше = плавнее, больше нагрузка
  hologram_update_ticks: 10
  
  # Использовать параллельную обработку датасетов
  # true = быстрее анализ (рекомендуется)
  # false = медленнее, но меньше нагрузка на CPU
  parallel_dataset_analysis: true

